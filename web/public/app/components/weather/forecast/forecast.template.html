{{for forecast.byDate}}
<div data-time="{{:full_date}}" class="day panel" data-cnt="{{:stat.cnt}}">
    <div class="top">
        <div class="day_name">{{:date}}</div>
        <div class="temperature_range">
            <div class="ranger">
                <span class="temperature_min">Min: <span>{{:stat.min}} &#8451;</span></span>
                <span class="temperature_max">Max: <span>{{:stat.max}} &#8451;</span></span>
            </div>
        </div>
        <div class="button">
            <span class="plus">+</span>
            <span class="minus">-</span>
        </div>
    </div>
    <div class="details" style="">
        <div class="timeline_container">
            <div class="timeline">
                {{for stat.parts}}
                    <div class="part">
                        {{if ico}}
                            <div class="day_icon"><img style="width:36px; height:36px " src="{{:ico}}.png "/></div>
                            <div class="day_text_wrapper">
                                <p class="day_text">{{:desc}}</p>
                            </div>
                        {{/if}}
                        <div class="hour">{{:hour}} h</div>
                        <div class="temperature_range">
                            <div class="ranger">
                                <span class="temperature_avg">{{:avg}} &#8451;</span></span>
                            </div>
                        </div>
                    </div>
                {{/for}}
            </div>
        </div>
    </div>
</div>
{{/for}}
